<!-- Navbar Component -->
<nav class="glass-strong fixed top-0 left-0 right-0 z-50" x-data="{ mobileMenuOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="/" class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-gradient-primary rounded-lg flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white text-xl"></i>
                    </div>
                    <span class="text-xl font-bold text-gradient">EduLearn</span>
                </a>
            </div>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">Home</a>
                <a href="/courses/" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">Courses</a>
                <a href="#" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">About</a>
                <a href="#" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">Contact</a>
            </div>
            
            <!-- Right Side -->
            <div class="hidden md:flex items-center space-x-4">
                <!-- Theme Toggle -->
                <div x-data="{ open: false }" class="relative">
                    <button @click="open = !open" 
                            data-theme-general-toggle
                            class="theme-toggle">
                        <i class="fas fa-sun text-gray-700 dark:text-gray-300"></i>
                    </button>
                    
                    <!-- Theme Dropdown -->
                    <div x-show="open" 
                         @click.away="open = false"
                         x-transition
                         class="absolute right-0 mt-2 w-48 glass-strong rounded-lg shadow-lg py-2 z-50">
                        <button data-theme-toggle="light" class="block w-full text-left px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                            <i class="fas fa-sun mr-2"></i> Light Mode
                        </button>
                        <button data-theme-toggle="dark" class="block w-full text-left px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                            <i class="fas fa-moon mr-2"></i> Dark Mode
                        </button>
                        <button data-theme-toggle="system" class="block w-full text-left px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                            <i class="fas fa-desktop mr-2"></i> System
                        </button>
                        <button data-theme-toggle="high-contrast" class="block w-full text-left px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                            <i class="fas fa-adjust mr-2"></i> High Contrast
                        </button>
                        <button data-theme-toggle="dyslexia-friendly" class="block w-full text-left px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                            <i class="fas fa-font mr-2"></i> Dyslexia Friendly
                        </button>
                    </div>
                </div>
                
                <!-- Auth Buttons -->
                {% if user.is_authenticated %}
                    <!-- Notification Bell -->
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" class="relative p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                            <i class="fas fa-bell text-gray-700 dark:text-gray-300"></i>
                            <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                    </div>
                    
                    <!-- User Menu -->
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                            <div class="w-8 h-8 bg-gradient-primary rounded-full flex items-center justify-center">
                                <span class="text-white text-sm font-semibold">{{ user.username|slice:":1"|upper }}</span>
                            </div>
                            <i class="fas fa-chevron-down text-gray-700 dark:text-gray-300 text-xs"></i>
                        </button>
                        
                        <!-- Dropdown -->
                        <div x-show="open" 
                             @click.away="open = false"
                             x-transition
                             class="absolute right-0 mt-2 w-48 glass-strong rounded-lg shadow-lg py-2">
                            <a href="{% url 'student_dashboard' %}" class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                            </a>
                            <a href="{% url 'profile' %}" class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                <i class="fas fa-user mr-2"></i> Profile
                            </a>
                            <hr class="my-2 border-gray-200 dark:border-gray-700">
                            <a href="{% url 'logout' %}" class="block px-4 py-2 text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                                <i class="fas fa-sign-out-alt mr-2"></i> Logout
                            </a>
                        </div>
                    </div>
                {% else %}
                    <a href="/auth/login/" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">Login</a>
                    <a href="/auth/signup/" class="btn-primary">Get Started</a>
                {% endif %}
            </div>
            
            <!-- Mobile Menu Button -->
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
                <i class="fas fa-bars text-gray-700 dark:text-gray-300"></i>
            </button>
        </div>
    </div>
    
    <!-- Mobile Menu -->
    <div x-show="mobileMenuOpen" 
         x-transition
         class="md:hidden glass-strong border-t border-gray-200 dark:border-gray-700">
        <div class="px-4 py-4 space-y-2">
            <a href="/" class="block py-2 text-gray-700 dark:text-gray-300">Home</a>
            <a href="/courses/" class="block py-2 text-gray-700 dark:text-gray-300">Courses</a>
            <a href="#" class="block py-2 text-gray-700 dark:text-gray-300">About</a>
            <a href="#" class="block py-2 text-gray-700 dark:text-gray-300">Contact</a>
            {% if not user.is_authenticated %}
                <a href="/auth/login/" class="block py-2 text-gray-700 dark:text-gray-300">Login</a>
                <a href="/auth/signup/" class="block py-2 btn-primary text-center">Get Started</a>
            {% endif %}
        </div>
    </div>
</nav>
